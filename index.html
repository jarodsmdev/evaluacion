    <main class="container">
        <section class="card my-3">
            <form method="POST" action="#" class="card-body">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombres:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellidos:</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT:</label>
                    <input type="text" name="rut" id="rut" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="serie" class="form-label">N° Serie:</label>
                    <input type="text" name="serie" id="serie" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nacimiento" class="form-label">Fecha Nacimiento:</label>
                    <input type="date" name="nacimiento" id="nacimiento" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="vencimiento" class="form-label">Fecha Vencimiento:</label>
                    <input type="date" name="vencimiento" id="vencimiento" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" name="direccion" id="direccion" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="contacto" class="form-label">Teléfono Contacto:</label>
                    <input type="text" name="contacto" id="contacto" class="form-control">
                </div>

                <div class="d-grid gap-2 col-6 mx-auto my-4">
                    <button type="button" id="copiarTexto" class="btn btn-success">Obtener datos</button>
                </div>

                <div class="mb-3">
                    <label for="resultado" class="form-label"></label>
                    <textarea name="resultado" id="resultado" rows="3" class="form-control" style="resize: none;"></textarea>
                  </div>

                <div hidden>
                    <!-- RADIO BUTTONS TIPO VENTA -->
                    <div class="form-check form-check-inline">
                        <input type="radio" id="tipoPorta" name="tipoVenta" value="tipoVenta" class="form-check-input">
                        <label for="tipoPorta" class="form-check-label">
                            Portabilidad
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="tipoAlta" name="tipoVenta" value="tipoVenta" class="form-check-input">
                        <label for="tipoAlta" class="form-check-label">
                            Alta Nueva
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="tipoMigra" name="tipoVenta" value="tipoVenta" class="form-check-input">
                        <label for="tipoMigra" class="form-check-label">
                            Migración
                        </label>
                    </div>
                    <div id="framePorta">
                        <div class="mb-3">
                            <select id="portabilidad" class="form-select form-select-sm">
                                <option value="POST A POST">POST A POST</option>
                                <option value="PRE A POST">PRE A POST</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select name="donante" id="donante" class="form-select form-select-sm">
                                <option value="ENTEL">ENTEL</option>
                                <option value="CLARO">CLARO</option>
                                <option value="WOM">WOM</option>
                                <option value="VTR">VTR</option>
                            </select>
                        </div>
                    
                        <div class="mb-3">
                            <input type="text" name="abonado" id="abonado" class="form-control">
                        </div>
                    
                        <div class="mb-3">
                            <button class="btn btn-success btn-sm" type="submit">Agregar</button>
                        </div>
                    </div>
                </div>

            </form>
        </section>

    </main>

    </footer>
